<!DOCTYPE html>
<html>
<head>
    <title>Jarvis</title>
    <style>
        body {
            background-color: #000000;
            font-family: "Courier New", Courier, monospace;
            color: #00ff00;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #000000;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #00ff00;
            background-color: #000000;
            color: #00ff00;
        }

        .btn-calculate {
            padding: 10px 20px;
            background-color: #00ff00;
            color: #000000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .ascii-art {
            font-size: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
 <div id="chat-container">
        <div id="chat-messages">
            <!-- Chat message bubbles will be dynamically added here -->
        </div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
